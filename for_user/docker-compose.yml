version: "3.9"

services:
  rmvision-core:
    image: yourname/kielas_rmvision:latest  # 替换成你的镜像名
    container_name: rmvision-core
    network_mode: host
    privileged: true
    devices:
      - "/dev/video0:/dev/video0"  # 摄像头设备，可根据实际修改
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # GUI 支持
      - ./ros_ws:/ros_ws                  # 挂载工作空间源码
    working_dir: /ros_ws
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               source install/setup.bash || true &&
               ros2 launch rm_vision_bringup usb_nav.launch.py"

